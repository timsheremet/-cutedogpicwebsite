<!DOCTYPE html>
<html>
  <head>
    <style>
      p.dotted{border-style: dotted;}
    </style>
  </head>
   <body>
    <h1>Cute Dog Pics</h1>
    
    <p>Our website will
      <div id="dog-pic"></div>
        <ul>
            <li>Search reddit for a cute dog pic</li>
            <li>When you open the website a dog pic shows up</li>
        </ul>
    </p>
    <script>
      // console.log(document.getElementById("dog-pic"))
      function reqListener () {
        const imageUrl = JSON.parse(this.responseText).message
        console.log(JSON.parse(this.responseText).message);
        const imageNode = document.createElement("img")
        imageNode.style.width = "300px"
        imageNode.style.height = "auto"
        imageNode.src = imageUrl
        document.getElementById("dog-pic").appendChild(imageNode)
//         document.getElementById("dog-pic").style.height = "300px"
//         document.getElementById("dog-pic").style.width = "300px"
}

var oReq = new XMLHttpRequest();
oReq.addEventListener("load", reqListener);
oReq.open("GET", "https://dog.ceo/api/breeds/image/random");
oReq.send();
      
    </script>
  </body>
</html>
